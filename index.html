<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <title>Pixit</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container" id="main">
        <div class="top-box pixel" id="top">
            <div class="title top-content border"><h1>Pixit</h1></div>
            <div class="credits top-content border">
                <span>THE ODIN PROJECT -<!--&nbsp;▀▄&nbsp;--> Etch A Sketch</span>
                <span>By: <a href="https://github.com/blu3tan">blu3</a></span>
            </div>
        </div>
        <div class="center-box pixel" id="center">
            <div class="sketch border" id="sketch"></div>
            <div class="right-box">
            <div class="tools border" id="tools">
                <div class="tool input-row">
                    <input class="input-box" id="inputBox" type="text">
                    <div class="btn reset" id="resetBtn">Reset</div>
                </div>
                <div class="tool buttons-row">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
                </div>
                <div class="guide border"></div>
            </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
